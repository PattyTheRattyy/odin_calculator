<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"><p id="displayContent"></p></div>
      <div id="button-container">
        <button id="clear" class="top-3-buttons">AC</button>
        <button id="signToggle" class="top-3-buttons">+/-</button>
        <button id="percent" class="top-3-buttons">%</button>
        <button id="divide" class="right-side-buttons">/</button>
        <button id="7" class="digits">7</button>
        <button id="8" class="digits">8</button>
        <button id="9" class="digits">9</button>
        <button id="multiply" class="right-side-buttons">*</button>
        <button id="4" class="digits">4</button>
        <button id="5" class="digits">5</button>
        <button id="6" class="digits">6</button>
        <button id="minus" class="right-side-buttons">-</button>
        <button id="1" class="digits">1</button>
        <button id="2" class="digits">2</button>
        <button id="3" class="digits">3</button>
        <button id="plus" class="right-side-buttons">+</button>
        <div class="bottom-row">
          <button id="fun">?</button>
          <button id="0" class="digits">0</button>
          <button id="." class="digits">.</button>
          <button id="equals" class="right-side-buttons">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
